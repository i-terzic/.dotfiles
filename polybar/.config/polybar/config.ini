;; File Inclusion
include-file = $HOME/.config/polybar/modules.ini
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[colors]
background = #282a36
background-alt = #5C6F7B
foreground = #f8f8f3
primary = #bd93f9
secondary = #f1fa8c
alert = #ff5555
disabled = #707880

[bar/i3bar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka Nerd Font Mono;2

modules-left = xworkspaces xwindow 
modules-right = vpn pulseaudio xkeyboard memory cpu wlan date
modules-center = now_playing

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
